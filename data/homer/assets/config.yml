---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options
# Can use https://github.com/mrpbennett/catppucin-homer

title: "Dashboard"
subtitle: "Homer"
logo: "logo.png"
# icon: "fas fa-home"

header: true
footer: '<p>Created with <a href="https://github.com/bastienwirtz/homer" target="_blank">Homer</a>, setup by <a href="https://github.com/dhzdhd" target="_blank">dhzdhd</a></p>'

stylesheet:
  - "assets/css/dracula.css"

theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  style: "is-dark"
  title: "Hello!"
  icon: "fa fa-code"
  content: "Welcome to dhzdhd's personal dashboard"

# Optional navbar
links:
  - name: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com/dhzdhd"
    target: "_blank"

# Services
services:
  - name: "Servers"
    icon: "fas fa-cloud"
    items:
      - name: "VSCode"
        # logo: "assets/tools/nginx.png"
        subtitle: "Code Editor"
        keywords: "server"
        url: "http://127.0.0.1:16443"
        target: "_blank"
      - name: "DuFS"
        # logo: "assets/tools/portainer.png"
        subtitle: "File browser"
        url: "http://127.0.0.1:16022"
        target: "_blank"
